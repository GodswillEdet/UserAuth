{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h2>LOGIN</h2>
    <a class="float-right" href="{% url 'signup' %}">Sign up Instead</a>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
        <a class="float-right" href="{% url 'password_reset' %}">Forgot Password</a>
    </form>
{% endblock content %}
