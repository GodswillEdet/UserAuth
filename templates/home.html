{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Hi {{user.username}}</h1>
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>you are not logged in</p>
        <a href="{% url 'login' %}">Sign in</a>
        <br>
        <a href="{% url 'signup' %}">Register</a>
    {% endif %}
{% endblock content %}
