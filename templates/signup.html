{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}

{% block content %}
    <h2>SIGN UP</h2>
    <a class="float-right" href="{% url 'login' %}">Login Instead</a>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
{% endblock content %}
